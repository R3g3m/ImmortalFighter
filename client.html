<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2D-js Fighter beta</title>
</head>
<body style="text-align: center;background: #f2f6f8;">
 
<div></div>
<div style="display:inline-block;width:auto; margin: 0 auto; background: black; position:relative; border:5px solid black; border-radius: 10px; box-shadow: 0 5px 50px #333">
    <canvas id="gameCanvas" width="400" height="300"></canvas>
</div>
<!--<script src="cocos2d.js"></script> -->
<script type="text/javascript" src="http://localhost:8008/socket.io/socket.io.js"></script>
<script type="text/javascript" >
	$(document).ready(function () {
		var canvas = document.getElementById("gameCanvas");
		var socket = io.connect('http://localhost:8008');

		socket.on('draw', function (data) {
			document.replaceChild(canvas, data);
		});
	    	        
	});
</script>
</body>
</html>
